<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlumniConnect - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #004080, #0073e6);
      color: #333;
    }

    header {
      background: #004080;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 350px;
      max-width: 90%;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #004080;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #004080;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0073e6;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
    }

    .register-link a {
      color: #004080;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .login-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ“ AlumniConnect</h1>
  </header>

  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="">-- Select Role --</option>
            <option value="user">User</option>
            <option value="alumni">Alumni</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit"><a href="register.html"></a>Login</button>

        <div class="register-link">
          <p>Donâ€™t have an account? <a href="register.html">Register</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
