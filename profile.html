<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlumniConnect - Profile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
    }

    header {
      background: #004080;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    header nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .profile-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .profile-container h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #004080;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background: #0073e6;
    }

    @media (max-width: 500px) {
      .profile-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸŽ“ AlumniConnect</h1>
  <nav>
    <a href="/dashboard">Dashboard</a>
    <a href="/events">Events</a>
    <a href="/messages">Messages</a>
    <a href="/logout">Logout</a>
  </nav>
</header>

<div class="profile-container">
  <h2>My Profile</h2>
  <form action="/profile/update" method="POST">
    <div class="form-group">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" value="[User Name]" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="[User Email]" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" value="[User Phone]">
    </div>

    <div class="form-group">
      <label for="batch">Batch / Graduation Year</label>
      <input type="text" id="batch" name="batch" value="[User Batch]">
    </div>

    <div class="form-group">
      <label for="course">Course</label>
      <input type="text" id="course" name="course" value="[User Course]">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" name="address">[User Address]</textarea>
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" value="[Username]" readonly>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" value="[User Password]" required>
    </div>

    <button type="submit">Update Profile</button>
  </form>
</div>

</body>
</html>
