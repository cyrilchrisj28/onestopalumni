<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlumniConnect - Contact</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: #004080;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5em;
    }

    header nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    header nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h2 {
      color: #004080;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, textarea {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 12px;
      background: #004080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    button:hover {
      background: #0073e6;
    }

    footer {
      background: #004080;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      header nav {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸŽ“ AlumniConnect</h1>
  <nav>
    <a href="home.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="logout.html">Logout</a>
  </nav>
</header>

<div class="container">
  <h2>Contact Us</h2>
  <form>
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Your Name">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your Email">

    <label for="subject">Subject</label>
    <input type="text" id="subject" placeholder="Subject">

    <label for="message">Message</label>
    <textarea id="message" rows="5" placeholder="Type your message here..."></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>

<footer>

</footer>

</body>
</html>
